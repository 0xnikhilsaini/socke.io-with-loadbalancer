<!DOCTYPE html>
<html>

<head>
    <title>Hello world</title>
</head>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();
    socket.on('userConnected', function (data) { document.write(data) });

    socket.on('userDosconnected', function (data) { document.write(data) });
</script>

<body>Hello world</body>

</html>
